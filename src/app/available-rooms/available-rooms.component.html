<article id="available-rooms">
  <section class="rooms rounded-corner__all" *ngFor="let room of rooms">

    <div class="bg-img" [ngStyle]="{backgroundImage:'url('+ room.imageUrl +')'}"></div>

    <div class="flex__column details">

      <h1 class="text__title--md">{{room.title}}</h1>

      <p class="icon">
        <svg>
          <path
            d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"></path>
        </svg>
        <span class="icon__text--xsm">Sleeps {{room.maxPeople}}</span>
      </p>

      <p class="icon">
        <svg>
          <path
            d="M7 13c1.66 0 3-1.34 3-3S8.66 7 7 7s-3 1.34-3 3 1.34 3 3 3zm12-6h-8v7H3V5H1v15h2v-3h18v3h2v-9c0-2.21-1.79-4-4-4z"></path>
        </svg>
        <span class="icon__text--xsm">{{room.beds}}</span>
      </p>
      <p class="link">More details
        <span class="link__chevron">
      <svg>
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
      </svg>
    </span>
      </p>
    </div>
    <button class="rounded-corner__all __cta">Choose your dates</button>
  </section>
</article>
